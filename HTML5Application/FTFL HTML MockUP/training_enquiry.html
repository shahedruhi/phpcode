<!DOCTYPE HTML>

<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <title>Training Enquiry</title>
        
        <!-- Includeing External CSS -->
        <link rel="stylesheet" type="text/css" href="css/training_enquiry.css">
        
        <meta name="viewport" content="">
	<meta name="author" content="Zahidul Hasan">
	<meta name="description" content="">
        
        <style type="text/css"> 
        </style>
        
    </head>
    
    <body>
        
        <div class="pageWrapper">
            
            <div id="logo">
            Logo
            </div>
        
            <div id="socialMedia">
            Social Media Sharing
            </div>
        
            <div id="navigation">
            Navigation Bar
            </div>
        
            <div id="tweets">
            Tweets
            </div>
            
             <form  id="searchBar" method="get" action="#">
                   
                    <input  type="text" name="search" value="Search Here" ><input type="submit" value="Search">
                    
            </form>
            
            <div id="trainingEnquiry">
            <p>Training Enquiry</p>
            
            <form action="#" method="GET" id="trainingEnquiryForm" >
			
				
				<label>Course Name: </label>
				<input type="text" 
					   name="courseNameText"
					   
					   placeholder="e.g. new course name"
					   
					   autofocus="autofocus"
					   /><br/>
                                
				<label>Participants: </label>
				<input type="number" 
					   name="participantNumber"
					   
					   /><br/>
				
                                <label>Expected Date of Start: </label>
				<input type="date" 
					   name="startDate"
					 
					   /><br/>
                                
                                <label>Duration Time: </label>
				<input type="number" 
					   name="durationTimeNumber"
					   
					   /> days <br/>
                                
                                 <label>Accommodation : </label>	
				<input type="radio" name="accommodation" value="Yes" checked="checked" />Yes
				<input type="radio" name="accommodation" value="No" />No
				<br/>
                                
                                <label>Organization Name: </label>
				<input type="text" 
					   name="organizationNameText"
					   
					   placeholder="e.g. organization name"
					 
					   /><br/>
                                   
                                <label>Email: </label>
				<input type="text" 
					   name="emailText"
					  
					   placeholder="e.g. a.b@mail.com"
					   
					   /><br/>
								 
                                   <input type="submit" name="trainingEnquiryButton" value="Enquire"/>
                        
				
                </form>        
            
           
            </div>
        
          
        </div>
        
        <footer>
        Footer
        </footer>
    
    </body>
       
</html>
